<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperaffle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400, 500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-hype">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.svg" width="150" height="35" alt="Hyperaffle">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <!--<a href="#" class="nav-link">Raffles</a>-->
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active"><button type="button" class="btn btn-outline-facebook">Login with Facebook</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 mb-5">
                    <h1>Raffles</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://stockx.imgix.net/products/streetwear/Supreme-Antihero-Pope-Crewneck-Burgundy.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&auto=format,compress&trim=color" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Supreme x Antihero</h5>
                            <p class="card-text">Pope Crewneck</p>
                            <p class="card-tickets"><span class="tickets">132</span>/250 tickets</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="card-link"><button type="button" class="btn btn-take-in">Take in</button></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://stockx.imgix.net/products/streetwear/Supreme-The-North-Face-Leather-Nuptse-Jacket-Yellow.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&auto=format,compress&trim=color" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Supreme x The North Face</h5>
                            <p class="card-text">Leather Nuptse Jacket</p>
                            <p class="card-tickets"><span class="tickets">686</span>/1500 tickets</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="card-link"><button type="button" class="btn btn-take-in">Take in</button></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://stockx.imgix.net/products/streetwear/Supreme-Arabic-Logo-Hooded-Sweatshirt-Rust.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&auto=format,compress&trim=color" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Supreme</h5>
                            <p class="card-text">Arabic Logo Hooded Sweatshirt</p>
                            <p class="card-tickets"><span class="tickets">345</span>/500 tickets</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="card-link"><button type="button" class="btn btn-take-in">Take in</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-5 mb-5">
                    <h1>Pools</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
